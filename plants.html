<body>
  <div class="content-wrap container-fluid">
    <h1 class="title">My Plants</h1>
    
    <div id ="plantsList" class="row pt-5 pb-5 mx-lg-4 px-3 px-lg-5">
        <div class="col-lg-4 py-3 px-3 add-plant">
          <div class="add-plant plant-card center-align">
            <button id="addPlant" type="button" class="btn add-plant-btn" data-bs-toggle="modal" data-bs-target="#addPlantModal">
              <i class="fa-solid fa-plus"></i> Add Plant
            </button>
            </div>
          </div>
        </div>
    </div>
    
    <div class="modal fade" id="addPlantModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="Add plant details" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add A New Plant</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addPlantForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <small id="contentHelp" class="form-text text-muted">(required)</small>
                <input type="text" class="form-control" name="name" id="name" required>
              </div>
              <div class="mb-3">
                <label for="scientificName" class="form-label">Scientific Name</label>
                <input type="text" class="form-control" name="scientificName" id="scientificName">
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" name="location" id="location">
              </div>
              <button id="plantSubmit" class="btn view-plant" type="submit" data-bs-dismiss="modal">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
