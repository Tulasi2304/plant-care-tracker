<body>
  <div class="content-wrap container-fluid">
    <h1 class="title">Contact Us</h1>
    <p class="starting-content res-text">
      If you require further assistance regarding any aspect or wish to provide any feedback!
    </p>
    <form class="contact-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <small id="contentHelp" class="form-text text-muted">(required)</small>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <small id="contentHelp" class="form-text text-muted">(required)</small>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="mb-3">
        <label for="website" class="form-label">Website</label>
        <input type="text" class="form-control" name="website" id="website">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Your Message</label>
        <small id="contentHelp" class="form-text text-muted">(required)</small>
        <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
      </div>
      <!-- To Do: Link to google form-->
      <button id="contactSubmit" class="btn" type="button" role="button">Submit</button>
    </form>
